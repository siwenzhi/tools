<!DOCTYPE html>
<html>
<head>
	<title>AES加解密</title>
	<meta charset="utf-8">
	<script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
	<h1>AES加解密</h1>
	<label for="key">密钥：</label>
	<textarea id="key"></textarea><br><br>
	<label for="plaintext">明文：</label>
	<textarea id="plaintext"></textarea><br><br>
	<button onclick="encrypt()">加密</button>
	<button onclick="decrypt()">解密</button><br><br>
	<label for="ciphertext">密文：</label>
	<textarea id="ciphertext"></textarea>
	<button onclick="copyToClipboard()">复制密文</button><br><br>
	<script>
		function encrypt() {
			var key = document.getElementById("key").value;
			var plaintext = document.getElementById("plaintext").value;
      
			var ciphertext = CryptoJS.AES.encrypt(plaintext, key).toString();
			document.getElementById("ciphertext").value = ciphertext;
		}
		function decrypt() {
			var key = document.getElementById("key").value;
			var ciphertext = document.getElementById("ciphertext").value;
			var bytes = CryptoJS.AES.decrypt(ciphertext, key);
			var plaintext = bytes.toString(CryptoJS.enc.Utf8);
			document.getElementById("plaintext").value = plaintext;
		}
		function copyToClipboard() {
			var ciphertext = document.getElementById("ciphertext");
			ciphertext.select();
			document.execCommand("copy");
			alert("已复制密文到剪贴板");
		}
	</script>
</body>
</html>
